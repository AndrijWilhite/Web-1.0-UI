            <h3>Buttons</h3>
            <div>
            <script type="text/javascript">
                function testFunc(){
                    alert('btn worked')
                }
            </script>
            <wo-btn onClick="testFunc()"></wo-btn><br />
            <wo-btn txt="Hello" size="s" onClick="testFunc()" >Small</wo-btn> <br />
            <wo-btn txt="Hello" size="m" onClick="testFunc()" >Medium</wo-btn><br />
            <wo-btn txt="Hello" size="lrg" onClick="testFunc()" >Large</wo-btn><br />
            <wo-btn txt="Hello" size="xl" onClick="testFunc()" >Extra Large</wo-btn><br />
            </div>
            <h3>Lists</h3>
            <div>
                <h4>No Title</h4>
                <wo-list items='[{"data": "Rank"}, {"data": "Bank"}, {"data": "Stank"}]' ></wo-list>
                <wo-list title="Basic" items='[{"data": "Rank"}, {"data": "Bank"}, {"data": "Stank"}]' ></wo-list>
                <wo-list title="Text Color and Bullet Type" type='ul' bullet='square' color='red' items='[{"data": "Rank"}, {"data": "Bank"}, {"data": "Stank"}]' ></wo-list>
                <wo-list title="Changing the List to an OL" type='ol' items='[{"data": "Rank"}, {"data": "Bank"}, {"data": "Stank"}]' ></wo-list>

            </div>
            <div>
                <h3>Progress Bar</h3>
                <wo-progress id="file" value="32" max="100"> '32%' </wo-progress>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
