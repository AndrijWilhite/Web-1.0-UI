<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example</title>
        <style>
            h3 {
                color: purple
            }
        </style>
    </head>
    <body>
        <h3>User Cards</h3>
        <div>
            <user-card name="Cool Guy" avatar="https://randomuser.me/api/portraits/men/2.jpg">
                <div slot="email">asdfkmldsk@gmail.com</div>
                <div slot="phone">555-555-5555</div>
            </user-card>
            <user-card name="Cool Lady" avatar="https://randomuser.me/api/portraits/women/2.jpg">
                <div slot="email">alkdsnfmv@gmail.com</div>
                <div slot="phone">555-555-5555</div>
            </user-card>
            <h3>Buttons</h3>
            <div>
            <script type="text/javascript">
                function testFunc(){
                    alert('btn worked')
                }
            </script>
            <wo-btn></wo-btn>
            <wo-btn txt="Hello" size="s" type="primary" test="testFunc" ></wo-btn>
            <wo-btn txt="Hello" size="m" type="primary" test="testFunc" ></wo-btn>
            <wo-btn txt="Hello" size="lrg" type="primary" test="testFunc" ></wo-btn>
            <wo-btn txt="Hello" size="xl" type="primary" test="testFunc" ></wo-btn>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
